                                <script>
                                      google.charts.load('current', {'packages':['corechart', 'bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {

        var button = document.getElementById('change-chart');
        var chartDiv = document.getElementById('chart_div');

        var data = google.visualization.arrayToDataTable([
          ['State', 'Food', 'Water','Flashlight'],
          ['South Carolina', 80000, 8233,504],
          ['North Carolina', 24000, 4657,346],
          ['New York', 30000, 2434,432],
          ['Massachusetts', 5000, 1609,276],
          ['New Jersey', 6000, 3131,123]
        ]);

        var materialOptions = {
          width: 900,
          chart: {
            title: 'States hit by disaster',
            subtitle: 'Food, water, flashlight'
          },
          series: {
            0: { axis: 'distance' }, // Bind series 0 to an axis named 'distance'.
            1: { axis: 'brightness' } // Bind series 1 to an axis named 'brightness'.
          },
          axes: {
            y: {
              distance: {label: 'pounds'}, // Left y-axis.
              brightness: {side: 'right', label: 'gallons'} // Right y-axis.
            }
          }
        };

        var classicOptions = {
          width: 900,
          series: {
            0: {targetAxisIndex: 0},
            1: {targetAxisIndex: 1}
          },
          title: 'Emergency supplies needed',
          vAxes: {
            // Adds titles to each axis.
            0: {title: 'pounds'},
            1: {title: 'gallons'},
            2: {title: 'numbers'}
          }
        };

        function drawMaterialChart() {
          var materialChart = new google.charts.Bar(chartDiv);
          materialChart.draw(data, google.charts.Bar.convertOptions(materialOptions));
          button.innerText = 'Change to Classic';
          button.onclick = drawClassicChart;
        }

        function drawClassicChart() {
          var classicChart = new google.visualization.ColumnChart(chartDiv);
          classicChart.draw(data, classicOptions);
          button.innerText = 'Change to Material';
          button.onclick = drawMaterialChart;
        }

        drawMaterialChart();
    };
